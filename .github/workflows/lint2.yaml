on:
    workflow_call:
      inputs:
        skip:
          description: 'List of jobs to skip'
          required: false
          type: string
          default: '[]'
        checkov_version: 
          type: string
          default: 2.0.929
        checkov_action_version: 
          type: string
          default: 2.0.929
  
jobs:
  checkov:
    # if: ${{ (!contains(fromJSON(inputs.skip), github.job)) }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Test with Checkov
      id: checkov
      uses: bridgecrewio/checkov-action@master #v12.1346.0
      with:
        # directory: .
        framework: terraform
        # soft_fail: true
        output_format: sarif
        output_file_path: sarif_dir
        # version: 2.3.245
        # 2.0.929
    - name: Upload terrascan SARIF file
      uses: github/codeql-action/upload-sarif@v2
      if: success() || failure()
      with:
        sarif_file: sarif_dir/results_sarif.sarif

  tfsec:
    # if: ${{ (!contains(fromJSON(inputs.skip), github.job)) }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: tfsec
      uses: aquasecurity/tfsec-sarif-action@v0.1.4
      with:
        tfsec_version: latest
        sarif_file: tfsec.sarif
    - name: Upload terrascan SARIF file
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: tfsec.sarif

  terrascan:
    # if: ${{ (!contains(fromJSON(inputs.skip), github.job)) }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: terrascan
      uses: tenable/terrascan-action@main
      with:
        iac_type: 'terraform'
        iac_version: 'v14'
        policy_type: 'aws'
        sarif_upload: true
        # only_warn: true
    - name: Upload terrascan SARIF file
      uses: github/codeql-action/upload-sarif@v2
      if: ( !env.ACT && ( success() || failure() ) )
      with:
        sarif_file: terrascan.sarif

  regula:
    # if: ${{ (!contains(fromJSON(inputs.skip), github.job)) }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Regula Terraform
      uses: fugue/regula-action@v3.2.1
  
  # tflint:
  #   # if: ${{ (!contains(fromJSON(inputs.skip), github.job)) }}
  #   runs-on: ubuntu-latest
  #   steps:
  #   - name: Checkout
  #     uses: actions/checkout@v3
  #   - name: Lint Code Base
  #     uses: github/super-linter@v5
      # env:
      #   DEFAULT_BRANCH: master
  tflint:
    # if: ${{ (!contains(fromJSON(inputs.skip), github.job)) }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Run the Action
      uses: devops-infra/action-tflint@v0.3
      with:
        dir_filter: modules